# only build the deploy branch
branches:
  only:
    - deploy

# needs both a current nodejs (with ES6 support) and ruby >=2.2
language: node_js
node_js:
  - "7"

before_install:
  - rvm install 2.2
  - npm install
  - npm install -g gulp

install: gem install jekyll

script: gulp build 

deploy:
  provider: s3
  access_key_id: "xxx"
  secret_access_key: "xxx"
  bucket: "kowi.onehot.de"
  skip_cleanup: true
  region: eu-central-1
  local_dir: dist
  on: 
    branch: deploy
#  acl: public_read

